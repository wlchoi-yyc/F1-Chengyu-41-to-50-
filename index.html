<!DOCTYPE html><html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>中二級成語配對遊戲｜比賽版</title>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; padding: 20px; }
    h1 { color: #333; }
    .game-area { margin: 20px auto; max-width: 900px; }
    .pairs, .options { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; gap: 10px; }
    .pair, .option { background: #fff; border: 2px solid #ccc; border-radius: 8px; padding: 10px 15px; cursor: pointer; transition: all 0.3s; white-space: nowrap; display: inline-block; }
    .pair.text-explanation { background-color: #e6f4ff; }
    .pair img { width: 150px; height: auto; }
    .selected { border-color: #4CAF50 !important; box-shadow: 0 0 10px #4CAF50; }
    .message { font-size: 20px; color: #d9534f; font-weight: bold; margin: 20px 0; }
    .success { color: green; }
    .trophy { width: 200px; display: none; margin: 20px auto; }
    .btn { background: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin: 5px; }
    .btn:hover { background: #45a049; }
    .scoreboard { font-size: 18px; margin-bottom: 20px; }
    #start-form, #leaderboard { background: white; padding: 20px; margin: 20px auto; max-width: 500px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    #start-form input, #start-form select, #start-form button { width: 100%; margin-top: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    #start-form h3, #leaderboard h3 { text-align: center; }
    #leaderboard { background: linear-gradient(to bottom, #fff8dc, #fff); border: 10px solid gold; }
    #leaderboard .entry { display: flex; justify-content: space-between; font-size: 20px; padding: 8px 0; border-bottom: 1px solid #eee; }
    #leaderboard .entry:first-child { color: #FFD700; font-weight: bold; }
    #leaderboard .entry:nth-child(2) { color: #C0C0C0; font-weight: bold; }
    #leaderboard .entry:nth-child(3) { color: #CD7F32; font-weight: bold; }
    #deadline { color: red; font-weight: bold; margin: 10px; }
  </style></head>
<body><h1>中二級成語配對遊戲（41-50）</h1>
<div id="deadline">比賽截止時間：2025年4月30日 23:59</div><!-- 輸入資料表單 --><div id="start-form">
  <h3>請輸入資料後開始遊戲</h3>
  <label>姓名 <input type="text" id="name-input" placeholder="請輸入姓名"></label>
  <label>班別
    <select id="class-input">
      <option value="2A">2A</option>
      <option value="2B">2B</option>
    </select>
  </label>
  <label>學號
    <select id="studentid-input"></select>
  </label>
  <button onclick="startGame()">開始遊戲</button>
</div><!-- 遊戲區域 --><div id="game" class="game-area" style="display:none;"></div>
<div class="scoreboard">目前分數：<span id="score">0</span>/20</div>
<div id="message" class="message"></div>
<img id="trophy" class="trophy" src="trophy.png" alt="大獎杯">
<br>
<button id="nextBtn" class="btn" style="display:none" onclick="nextLevel()">下一關</button>
<button id="restartBtn" class="btn" style="display:none" onclick="restartGame()">重新開始</button>
<button id="endBtn" class="btn" style="display:none" onclick="endGame()">結束遊戲</button><!-- 排行榜 --><div id="leaderboard" style="display:none;">
  <h3>積分龍虎榜（累積總分｜頭10位）</h3>
  <div id="leaderboard-list"></div>
</div><script>
// Firebase 設定（略，同之前）

// 成語配對遊戲資料
const levels = [
  {type: 'text', pairs: [
    {text: "一竅不通", match: "對某事完全不懂"},
    {text: "不恥下問", match: "謙虛好學"},
    {text: "茅塞頓開", match: "頓時明白"},
    {text: "發人深省", match: "引人思考"},
    {text: "今非昔比", match: "變化大"}
  ]},
  {type: 'text', pairs: [
    {text: "老生常談", match: "陳腔濫調"},
    {text: "拋磚引玉", match: "用粗淺意見引出高見"},
    {text: "拾人牙慧", match: "抄襲他人說法"},
    {text: "語無倫次", match: "說話無條理"},
    {text: "強詞奪理", match: "無理辯解"}
  ]}
];

let currentLevel = 0;
let score = 0;
let selected = null;

function startGame() {
  const name = document.getElementById('name-input').value.trim();
  const className = document.getElementById('class-input').value;
  const studentId = document.getElementById('studentid-input').value;

  if (!name) { alert("請輸入姓名"); return; }

  localStorage.setItem('name', name);
  localStorage.setItem('class', className);
  localStorage.setItem('studentId', studentId);

  document.getElementById('start-form').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  score = 0;
  currentLevel = 0;
  renderLevel();
}

function renderLevel() {
  const game = document.getElementById('game');
  game.innerHTML = '';
  const level = levels[currentLevel];
  selected = null;

  const options = [...level.pairs].sort(() => Math.random() - 0.5);
  const targets = [...level.pairs].sort(() => Math.random() - 0.5);

  const optionContainer = document.createElement('div');
  optionContainer.className = 'options';
  options.forEach(opt => {
    const div = document.createElement('div');
    div.className = 'option';
    div.textContent = opt.text;
    div.onclick = () => {
      document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
      div.classList.add('selected');
      selected = opt;
    };
    optionContainer.appendChild(div);
  });

  const pairContainer = document.createElement('div');
  pairContainer.className = 'pairs';
  targets.forEach(target => {
    const div = document.createElement('div');
    div.className = 'pair text-explanation';
    div.textContent = target.match;
    div.onclick = () => {
      if (selected && selected.text === target.text) {
        score++;
        document.getElementById('score').textContent = score;
        div.remove();
        Array.from(optionContainer.children).find(c => c.textContent === selected.text)?.remove();
        if (!optionContainer.hasChildNodes()) {
          if (currentLevel < levels.length - 1) {
            document.getElementById('nextBtn').style.display = 'inline-block';
          } else {
            document.getElementById('trophy').style.display = 'block';
            document.getElementById('restartBtn').style.display = 'inline-block';
            document.getElementById('endBtn').style.display = 'inline-block';
          }
        }
      } else {
        alert("選錯了，請再試！");
      }
      selected = null;
      document.querySelectorAll('.option, .pair').forEach(el => el.classList.remove('selected'));
    };
    pairContainer.appendChild(div);
  });

  game.appendChild(optionContainer);
  game.appendChild(pairContainer);
}

function nextLevel() {
  currentLevel++;
  document.getElementById('nextBtn').style.display = 'none';
  renderLevel();
}

function restartGame() {
  score = 0;
  currentLevel = 0;
  document.getElementById('trophy').style.display = 'none';
  document.getElementById('restartBtn').style.display = 'none';
  document.getElementById('endBtn').style.display = 'none';
  renderLevel();
}

function endGame() {
  document.getElementById('game').innerHTML = '<h2>謝謝參與！</h2>';
  submitScore();
}

// Firestore提交分數及排行榜（略，已包含）
</script></body>
</html>
